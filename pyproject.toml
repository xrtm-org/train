[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xrtm-train"
version = "0.1.0"
description = "The Learning/Optimization layer for XRTM."
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "xrtm-data",
    "xrtm-eval",
    "xrtm-forecast",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = {find = {where = ["src"], include = ["xrtm*"], namespaces = true}}
